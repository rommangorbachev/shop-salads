<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a routerLink="/" class="nav-link" aria-current="page">Меню</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item">
            <a routerLink="/basket" class="nav-link">
              Корзина<span class="badge bg-danger ms-2">8</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0" *ngIf="!(user | async), else isUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="login">Вход</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="register">Регистрация</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="wrapper-header">
    <div class="p-5 text-center bg-image" style="margin-top: 58px;">
      <h1 class="mb-3">KOREAN SALADS</h1>
      <h4 class="mb-3">since 1999</h4>
      <a class="btn btn-primary" href="" role="button">Call to action</a>
    </div>
  </div>
</header>
<main>
  <div class="container-xl bg-light p-3">
  <router-outlet>
  </router-outlet>
  </div>
</main>

<ng-template #isUser>
  <div class="d-flex align-items-center">
    <div>
      <button class="btn btn-sm btn-rounded btn-primary" (click)="logout()">Выйти</button>
    </div>
    <img [src]="'http://localhost:8000/uploads/' + (user | async)?.avatar" alt="" style="width: 45px; height: 45px"
         class="rounded-circle ms-3" />
    <div class="ms-3 me-3">
      <p class="fw-bold mb-1">{{ (user | async)?.name }}</p>
    </div>
  </div>
</ng-template>
